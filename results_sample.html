<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/results_sample.css">
  <title>Bookshopper - Search results</title>
</head>
<body>
  <header>
    <!--  Logo and website name -->
    <h1><i class="material-icons md-36">menu_book</i>Bookshopper</h1>

    <!-- Navigation bar -->
    <nav>
      <a href="search.html">Search</a>
      <a href="submission.html">Submit a Location</a>
      <a id="loginnav" href="">Log In</a>
      <a id="signupnav" href="registration.html">Sign Up</a>
    </nav>   
  </header>

  <!-- Search form -->
  <main>
    <div class="results-container">
      <div class="wrapper">
        <h2>Results</h2>
        <hr>
        <div class="tabular-results">
          <div class="result-card">
            <img class="result" src="images/coles.jpg" alt="Coles bookstore">
            <div class= "resultinfo">
              <h3>1. Coles - Jackson Square</h3>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span>20 Reviews</span>
            </div>
          </div>
          <div class="result-card">
            <img class="result" src="images/jamesstreet.jpeg" alt="James Street Bookseller & Gallery">
            <div class= "resultinfo">
              <h3>2. James Street Bookseller & Gallery</h3>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span>10 Reviews</span>
            </div>
          </div>
          <div class="result-card">
            <img class="result" src="images/jhgordon.jpg" alt="J.H. Gordon Books">
            <div class= "resultinfo">
              <h3>3. J.H. Gordon Books</h3>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span>3 Reviews</span>
            </div>
          </div>
          <a href="individual_sample.html">
            <div class="result-card">
              <img class="result" src="images/jhgordon.jpg" alt="J.H. Gordon Books">
              <div class= "resultinfo">
                <h3>4. King W. Books</h3>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span>2 Reviews</span>
              </div>
            </div>
          </a>
        </div>
        <div class="map-results">
          <img src="images/resultsMap.png" alt="map showing bookstore locations">
        </div>
      </div>
    </div>
  </main>

    <!-- Footer of webpage -->
  <footer>
    <p>Copyright &copy; 2021 Bookshopper.</p>
  </footer>
</body>
</html>
