<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/results_sample.css">

  <!-- Leaflet CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

  <!-- Leaflet JavaScript file -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <!-- Map script-->
   <script src="./js/maps.js"></script>

  <title>Bookshopper - Search results</title>
</head>
<body onload="loadResultsMap()">
  <header class="header">
    <!-- Navigation bar -->
    <nav class="navbar">
      <!--  Logo and website name -->
      <a href="search.html" class="nav-logo"><h1><i class="material-icons md-36">menu_book</i>Bookshopper</h1></a>
      <!-- Navigation links -->
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="search.html" class="nav-link">Search</a>
        </li>
        <li class="nav-item">
          <a href="submission.html" class="nav-link">Submit a Location</a>
        </li>
        <li class="nav-item">
          <a id="loginnav" href="" class="nav-link">Log In</a>
        </li>
        <li class="nav-item">
          <a id="signupnav" href="registration.html" class="nav-link">Sign Up</a>
        </li>
      </ul>
      <!-- Hanburger menu, not displayed unless screen is small enough -->
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>    
    </nav>   
  </header>

  <!-- Search form -->
  <main>
    <div class="results-container">
      <div class="wrapper">
        <h2>Results</h2>
        <hr>
        <!-- Container for list of results -->
        <div class="tabular-results">
          <!-- Individual result -->
          <div class="result-card">
            <img class="result" src="images/coles.jpg" alt="Coles bookstore">
            <div class= "resultinfo">
              <h3>1. Coles - Jackson Square</h3>
              <!-- Star rating -->
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span>20 Reviews</span>
            </div>
          </div>
          <!-- Individual result -->
          <div class="result-card">
            <img class="result" src="images/jamesstreet.jpeg" alt="James Street Bookseller & Gallery">
            <div class= "resultinfo">
              <h3>2. James Street Bookseller & Gallery</h3>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span>10 Reviews</span>
            </div>
          </div>
          <!-- Individual result -->
          <div class="result-card">
            <img class="result" src="images/jhgordon.jpg" alt="J.H. Gordon Books">
            <div class= "resultinfo">
              <h3>3. J.H. Gordon Books</h3>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span>3 Reviews</span>
            </div>
          </div>
          <!-- Temporary: this result is hyperlinked to individual_sample.html -->
          <a href="individual_sample.html">
            <!-- Individual result -->
            <div class="result-card">
              <img class="result" src="images/kingwestbooks.jpg" alt="King W. Books">
              <div class= "resultinfo">
                <h3>4. King W. Books</h3>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span>2 Reviews</span>
              </div>
            </div>
          </a>
        </div>
        <div class="map-results">
          <!-- Embedded live map -->
          <div id="map"></div>
        </div>
      </div>
    </div>
  </main>

    <!-- Footer of webpage -->
  <footer>
    <p>Copyright &copy; 2021 Bookshopper.</p>
  </footer>
  <!-- Script for hamburger menu -->
  <script src="./js/hamburger.js"></script>
</body>
</html>
